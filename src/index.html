<!doctype html>
<html lang="en">
    <head>
        <!-- Browser Behaviour Meta-tags  -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Info -->
        <title>noo-wari</title>
        <meta name="description" content="noo-wari - a web-based terminal emulator & browser shell" />
        <meta name="keywords" content="noo-wari, web, terminal emulator, shell, browser" />
        <meta name="author" content="Reasae" />
        <meta name="robots" content="index, follow" />

        <!-- Theme & Mobile -->
        <meta name="theme-color" content="#000000" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="noo-wari" />

        <!-- Favicon & App Manifest -->
        <link rel="icon" type="image/png" href="./favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./favicons/favicon.svg" />
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
        <link rel="manifest" href="./favicons/site.webmanifest" />

        <!-- Cards -->
        <meta property="og:title" content="noo-wari" />
        <meta property="og:description" content="noo-wari - a web-based terminal emulator & browser shell" />
        <meta property="og:type" content="website" />

        <meta name="twitter:title" content="noo-wari" />
        <meta name="twitter:description" content="noo-wari - a web-based terminal emulator & browser shell" />

        <!-- Stylesheets -->
        <link href="stylesheets/style.css" rel="stylesheet" />
    </head>
    <body></body>
</html>
